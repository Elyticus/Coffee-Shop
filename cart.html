<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&display=swap"
      rel="stylesheet"
    />

    <!-- Adobe Font Link -->
    <link rel="stylesheet" href="https://use.typekit.net/hiy4muw.css" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cart.css" />

    <!-- Favicon Link -->
    <link rel="icon" type="image/x-icon" href="#" />

    <!-- Document Title -->
    <title>Cart</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="logo">
            <a
              aria-label="This is a hyperlink that redirect to a specific URL"
              class="navbar-brand fw-bold"
              href="home.html"
              >Creamy Cup</a
            >
            <i class="fa-solid fa-mug-hot"></i>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  aria-label="This is a hyperlink that redirect to a specific URL"
                  class="nav-link px-0 active"
                  aria-current="page"
                  href="about.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  aria-label="This is a hyperlink that redirect to a specific URL"
                  class="nav-link px-0 active"
                  aria-current="page"
                  href="contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  aria-label="This is a hyperlink that redirect to a specific URL"
                  class="nav-link px-0 active"
                  aria-current="page"
                  href="order.html"
                  >Order</a
                >
              </li>
              <li class="nav-item">
                <a
                  aria-label="This is a hyperlink that redirect to a specific URL"
                  class="nav-link px-0 active"
                  aria-current="page"
                  href="reviews.html"
                  >Reviews</a
                >
              </li>
            </ul>

            <div class="cart">
              <i id="shopCart" class="fa-solid fa-cart-shopping"></i>
              <p id="count">0</p>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="label" class="text-center"></div>
      <div id="shopping-cart" class="shopping-cart"></div>
    </main>
    <script src="cart.js" type="module"></script>
  </body>
</html>
